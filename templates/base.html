<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block style %}{% endblock style %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Surprise Rewards</a>
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarSupportedContent" style="">
          {% if user.is_superuser %}
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/addpoint">Add point</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <form class="form-inline my-2 my-lg-0 mr-5" action="{% url 'home' %}" method="GET">
              <div class="input-group">
                <input class="form-control" type="search" name="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </div>
            </form>
          </ul>
          {% endif %}
          {% if request.user.is_authenticated %}
          <ul class="navbar-nav ml-auto" style="margin-left:13px">
            <li class="nav-item my-2 my-lg-0 mr-5"><a class="btn btn-outline-danger" href="{% url 'logout' %}">Logout</a></li>
          </ul>
          {% else %}
          <ul class="navbar-nav ml-auto">
            <li class="nav-item my-2 my-lg-0 mr-5"><a class="btn btn-outline-success" href="{% url 'login' %}">Login</a></li>
          </ul>
          {% endif %}
        </div>
      </div>
    </nav>

    {% block content %}
    {% endblock content %}
  </body>
</html>
